<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>爱的信息</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #f0e4d7; /* 浪漫的背景颜色 */
            position: relative;
            font-family: 'Arial', sans-serif;
        }

        .love-message {
            position: absolute;
            white-space: nowrap;
            opacity: 0.8;
            color: #ff69b4; /* 文本颜色 */
            font-size: 2em; /* 初始文字大小 */
        }

        .icon {
            font-size: 1.5em; /* 图标大小 */
            margin: 0 0.2em; /* 图标间距 */
        }

        @keyframes slide {
            from { transform: translateX(100%); }
            to { transform: translateX(-100%); }
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <script>
        function createMessage() {
            var message = document.createElement('div');
            message.classList.add('love-message');
            // 添加爱心图标和可爱的图标元素
            message.innerHTML = '<span class="icon">💖</span>贾寒我爱你<span class="icon">🌹</span>';
            message.style.top = (Math.random() * window.innerHeight) + 'px'; // 随机位置
            message.style.animation = `slide ${Math.random() * 5 + 5}s linear infinite`; // 随机滑动速度
            
            // 图标的脉冲效果
            var icons = message.querySelectorAll('.icon');
            icons.forEach(function(icon) {
                icon.style.animation = `pulse 1s ease infinite`;
            });

            document.body.appendChild(message);

            // 动画完成后移除消息，避免DOM过多
            message.addEventListener('animationend', function() {
                message.parentElement.removeChild(message);
            });
        }

        setInterval(createMessage, 500); // 每500毫秒添加一个消息
    </script>
</body>
</html>
